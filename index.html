<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="card text-center p-5">
            <h1>Esports Inventory</h1>
            <p>Please log in with your school Google account.</p>
            <button class="btn btn-primary btn-lg" onclick="login()"><i class="fab fa-google"></i> Sign in with Google</button>
        </div>
    </div>

    <div id="app-content" class="container-fluid d-none">
        <nav class="navbar navbar-dark bg-dark mb-4 p-3">
            <span class="navbar-brand mb-0 h1">Esports Equipment Manager</span>
            <div>
                <span id="user-display" class="text-light me-3"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#itemModal" onclick="resetForm()">
                    <i class="fas fa-plus"></i> Add New Item
                </button>
                <div class="card p-3">
                    <h5>Stats</h5>
                    <p>Total Items: <span id="total-count">0</span></p>
                    <p>Borrowed: <span id="borrowed-count">0</span></p>
                </div>
            </div>

            <div class="col-md-10">
                <div class="table-responsive">
                    <table class="table table-striped table-hover border">
                        <thead class="table-dark">
                            <tr>
                                <th>Asset ID</th>
                                <th>Product Name</th>
                                <th>Manufacturer</th>
                                <th>Status</th>
                                <th>Holder / Note</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-list">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Manage Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="inventoryForm">
                        <input type="hidden" id="docId">
                        <div class="mb-3">
                            <label>Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label>Asset ID</label>
                                <input type="text" class="form-control" id="assetId" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label>Manufacturer</label>
                                <input type="text" class="form-control" id="manufacturer" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber">
                        </div>
                        
                        <hr>
                        
                        <div class="mb-3">
                            <label>Current Status</label>
                            <select class="form-select" id="status" onchange="toggleBorrowFields()">
                                <option value="Locker">Locker (Available)</option>
                                <option value="Student">Student (Borrowed)</option>
                                <option value="Staff">Staff (Borrowed)</option>
                                <option value="Repair">Out for Repair</option>
                            </select>
                        </div>

                        <div id="borrowFields" class="d-none bg-light p-3 border rounded">
                            <h6>Borrow Details</h6>
                            <div class="mb-2">
                                <label>Borrower Name</label>
                                <input type="text" class="form-control" id="borrowerName">
                            </div>
                            <div class="mb-2">
                                <label>Return By Date/Time</label>
                                <input type="datetime-local" class="form-control" id="returnDate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveItem()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="print-area">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
